<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new_edu</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-3d.js"></script>
    <script>
        function get_edu(a)
        {
            if(a==1)
            {
                var data=new Array(100,50,30,40,60,70);
                return data;
            }
            else
            {
                var data=new Array(-80,-90,-50,-30,-20,-10);
                return data;
            }
        }
    </script>
</head>
<body>

    <div id="container" style="width: 1200px; height: 600px; margin: 0 auto"></div>

    <script language="JavaScript">
        $(document).ready(function() {
            var chart = {
                type: 'column',//line...
                margin: 75,
                inverted:true,//条形图
                options3d: {
                    enabled: true,
                    alpha: 10,
                    beta: 15,
                    depth: 70
                }
            };
            var title = {
                text: '文化程度'
            };
            var subtitle = {
                text: '男'
            };
            var xAxis = {
                categories: ['研究生及以上','大专/大本','高中/中专/中技','初中','小学','文盲']
            };
            var credits = {
                enabled: false
            };
            var series= [
                {
                    name: 'healthy',
                    data: get_edu(1)//[gethh(1)[0],gethh(1)[1],gethh(1)[2],gethh(1)[3],gethh(1)[4],gethh(1)[5]]
                },{
                    name:'unhealthy',
                    data: get_edu(0)
                }

            ];

            var json = {};
            json.chart = chart;
            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            //json.yAxis = yAxis;
            json.credits=credits;
            json.series = series;
            $('#container').highcharts(json);
        });
    </script>
</body>
</html>
