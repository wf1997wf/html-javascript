        function get(a)
        {
            if(a=="m_canvas")
            {
                var data=new Array(100,50,30,40,60,70,80,50);
                return data;
            }
            else
            {
                var data=new Array(80,90,50,30,20,10,0,0);
                return data;
            }
        }
        function max()
        {
            var data_a=get("f_canvas");
            var data_b=get("m_canvas");
            var maxnum=0;
            for(var i=0;i<8;i++)
            {
                if(data_a[i]>maxnum)
                {
                    maxnum=data_a[i];
                }
            }
            for(i=0;i<8;i++)
            {
                if(data_b[i]>maxnum)
                {
                    maxnum=data_b[i];
                }
            }
            if(maxnum%10==0)
            {
                return maxnum+10;
            }
            else
            {
                return maxnum+(10-maxnum%10);
            }
        }

        function init(a,scale)
        {
            var canvas = document.getElementById(a);
            var context = canvas.getContext("2d");

            context.moveTo(0,0);
            context.lineTo(622,0);
            context.stroke();

            if(a=="m_canvas")
            {
                context.fillStyle="black";
                context.font="20px Arial";
                context.fillText("男",300,20);
            }
            else
            {
                context.fillStyle="black";
                context.font="20px Arial";
                context.fillText("女",300,20);
            }

            var data=get(a);
            for(var i=0;i<8;i++)
            {
                if(a=="m_canvas")
                {
                    context.fillStyle="green";
                    context.fillRect(622*(1-data[i]/scale),90+i*50+(i-1)*10,622*(data[i]/scale),50);
                    context.font="10px Arial";
                    context.fillText(data[i],622*(1-data[i]/scale)-10,90+i*50+(i-1)*10);
                }
                else
                {
                    context.fillStyle="green";
                    context.fillRect(0,90+i*50+(i-1)*10,622*(data[i]/scale),50);
                    context.font="10px Arial";
                    context.fillText(data[i],622*(data[i]/scale),90+i*50+(i-1)*10);
                }
